<div class="uiSlideSwitch">
    <span class="switch {{trueClass}}-{{falseClass}}" ng-click="ngModel = !ngModel" ng-class="{ checked: ngModel }">
        <small></small>
        <span class="switch-text">
            <span class="on">{{trueText}}</span>
            <span class="off">{{falseText}}</span>
        </span>
    </span>
</div>
