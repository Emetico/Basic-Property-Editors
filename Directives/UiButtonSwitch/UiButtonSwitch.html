<div class="uiButtonSwitch">
    <button type="button" ng-click="ngModel = true" class="true {{trueClass}}" ng-class="{ checked: ngModel }">{{trueText}}</button>
    <button type="button" ng-click="ngModel = false" class="false {{falseClass}}" ng-class="{ checked: !ngModel }">{{falseText}}</button>
</div>
